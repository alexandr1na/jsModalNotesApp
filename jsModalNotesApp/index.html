<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <title>JS Paragraph List</title>
</head>

<body>

  <div class="add-note">
    <a href="#myModal" class="add-note">Add Paragraph</a>
  </div>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <h1 class="header">
        Add Paragraph
      </h1>
      <form class="note-form" action="">
        <label for="">Item name</label></br>
        <input type="text" class="title"></br>
        <label for="">Item property</label></br>
        <input class="note" type="text"></br>
        <input class="submit" type="submit">
        <!-- <div class="cancel">
          <a href="#close" class="cancel-btn">Cancel</a>
        </div> -->
      </form>
    </div>
  </div>

  <table class="note-table">
    <tr>
      <td class="header">Item name</td>
      <td class="header">Item property</td>
    </tr>
  </table>

<script src="main.js"

</body>

</html>
